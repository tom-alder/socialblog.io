    <h1>Building Blocks of Potfolio.io</h1>

    <div class="mini-app">
        <h3>Firebase Firestore Mini-App:</h3>
        
        <form class="add">
            <label for="topic">Topic:</label>
            <input type="text" name="topic" required>
            <label for="date">Date:</label>
            <input type="date" name="date" required>
            <label for="embedlink">Link:</label>
            <input type="text" name="embedlink" required>

            <button>Add a Post Entry</button>

        </form>
        <form class="delete">
            <label for="id">Document ID:</label>
            <input type="text" name="id" required>
            <button>Delete a Post Entry</button>
        </form>
        <form class="update">
            <label for="id">Document ID:</label>
            <input type="text" name="id" required>
            <button>Update a Post</button>
        </form>
    </div>


    <div class="mini-app">
        <h3>Pull Data From Posts Mini-App:</h3>
        <div id="datapoint"></div>
    </div>

    <div class="postcard-mini-app">
