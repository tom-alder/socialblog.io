<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Portfolio.io | Styled Selects</title>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://kit.fontawesome.com/e1e5245f06.js" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/slim-select/1.27.1/slimselect.min.js"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/slim-select/1.27.1/slimselect.min.css" rel="stylesheet">
  </link>

  <link rel="stylesheet" href="dist/tailwind.css" />
  <!-- <link rel="stylesheet" href="dist/style.css" /> -->
  <link rel="stylesheet" href="dist/template2style.css" />
  <script src="src/index.js"></script>
</head>

<body>
  <div class="postcard-mini-app">

      <select id="filter">
        <option data-placeholder="true"></option>
      </select>
      <select id="sort">
        <option data-placeholder="true"></option>
      </select>
      
      <div class="containerload">
        <!-- POSTCARDS ARE IMPORTED HERE -->
      </div>
      <div class="load-more container-center">
        <button type="button"
        class="flex w-full items-center rounded-lg bg-gray-100 px-6 py-3 text-gray-500 hover:bg-gray-200 hover:text-gray-600 sm:w-auto"
        style="vertical-align: middle" onclick="loadAfterSecondTime();return false;">
          Load More
        </button>
      </div>

  </div>

</body>

<script src="dist/bundle.js"></script>
<script>
  window.onload = function () {
    setTimeout(loadAfterTime, 4000);
  };

  function loadAfterTime() {
    // code you need to execute goes here.
    console.log("4 seconds");
    $(function () {
      // $('.iframe').css('opacity', '1')
      $(".card-preloader").css("z-index", "-1");
    });
  }

  function loadAfterSecondTime() {
    $(function () {
      // $('.iframe').css('opacity', '0')
      $(".card-preloader").css("z-index", "5");
    });
    setTimeout(loadAfterTime, 4000);
  }
</script>

</html>
